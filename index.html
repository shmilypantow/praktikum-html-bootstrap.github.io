<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" placeholder="Your name" name="nama" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Your email" name="email" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Your password" name="password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Retype Password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label for="jk">Jenis Kelamin :</label>
                        <select class="form-control" id="jk">
                            <option>-- Select --</option>
                            <option>Pria</option>
                            <option>Wanita</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="text-light text-center py-3 bottom-0 position-absolute bottom-0 w-100 bg-dark">
        <div class="container">
            <p class="mb-0"><strong>Shmily Maria Christania Pantow / 220211060117</strong></p>
        </div>
    </footer>
    

</body>
</html>
